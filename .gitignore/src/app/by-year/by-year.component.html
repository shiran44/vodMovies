
<div class="container">
  <div class="page-header">
    <h1>Find movie by years</h1>
  </div>
  <div class="row">
    <form (ngSubmit)="onFindGenreSubmit(f)" #f="ngForm">
      <div class="col-xs-12 col-sm-2  col-sm-offset-3" >
        <input type="text" name="movieId" class="form-control" placeholder="movie Id" ngModel required>
      </div>
      <div class="col-xs-6 col-sm-1">
        <input type="number" name="minYear" class="form-control" placeholder="Min year" ngModel required>
      </div>
      <div class="col-xs-6 col-sm-1">
      <input type="number" name="maxYear" class="form-control" placeholder="Max year" ngModel required>
      </div>
      <button type="submit" class="col-xs-12 col-sm-1  btn btn-primary" [disabled]="!f.valid">Submit</button>
    </form>
  </div>
  <div class="row">
    <div *ngIf="!isThereData" class="col-sm-6 col-xs-12 alert alert-info " role="alert">No movies</div>
  </div>
  <div *ngIf="movies" class="row">
    <div class="col-sm-6 col-xs-12">

        <div class="panel-heading">{{years}}</div>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let show of movies">
            {{movie.name}} <span class="badge"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> {{movie.years}}</span>
          </li>
        </ul>
      </div>

  </div>
</div>
